<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />

		<!-- Fuentes -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link
			href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,200;0,400;0,500;0,600;0,700;0,900;1,400&family=Montserrat:wght@400;500;600;700;900&family=Rajdhani:wght@400;500;600;700&family=Roboto:wght@400;500;700;900&display=swap"
			rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" th:href="@{/css/msgExitoError.css}" />

		<!-- Iconos -->

		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
			integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
			crossorigin="" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
			integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
			crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="/build/css/app.css">
		<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
			integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
			crossorigin="" defer></script>


		<title>Registro - registrese para acceder a nuestro mundo!</title>
	</head>

	<body>

		<div class="msgExitoError">
			<div class="success animacion-aparecer" th:if="${exito != null}">
				<div class="success__icon">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" height="24" fill="none">
						<path fill-rule="evenodd" fill="#393a37"
							d="m12 1c-6.075 0-11 4.925-11 11s4.925 11 11 11 11-4.925 11-11-4.925-11-11-11zm4.768 9.14c.0878-.1004.1546-.21726.1966-.34383.0419-.12657.0581-.26026.0477-.39319-.0105-.13293-.0475-.26242-.1087-.38085-.0613-.11844-.1456-.22342-.2481-.30879-.1024-.08536-.2209-.14938-.3484-.18828s-.2616-.0519-.3942-.03823c-.1327.01366-.2612.05372-.3782.1178-.1169.06409-.2198.15091-.3027.25537l-4.3 5.159-2.225-2.226c-.1886-.1822-.4412-.283-.7034-.2807s-.51301.1075-.69842.2929-.29058.4362-.29285.6984c-.00228.2622.09851.5148.28067.7034l3 3c.0983.0982.2159.1748.3454.2251.1295.0502.2681.0729.4069.0665.1387-.0063.2747-.0414.3991-.1032.1244-.0617.2347-.1487.3236-.2554z"
							clip-rule="evenodd"></path>
					</svg>
				</div>
				<div class="success__title" th:text="${exito}"></div>
			</div>

			<div class="error animacion-aparecer" th:if="${error != null}">
				<div class="error__icon">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" height="24" fill="none">
						<path fill="#393a37"
							d="m13 13h-2v-6h2zm0 4h-2v-2h2zm-1-15c-1.3132 0-2.61358.25866-3.82683.7612-1.21326.50255-2.31565 1.23915-3.24424 2.16773-1.87536 1.87537-2.92893 4.41891-2.92893 7.07107 0 2.6522 1.05357 5.1957 2.92893 7.0711.92859.9286 2.03098 1.6651 3.24424 2.1677 1.21325.5025 2.51363.7612 3.82683.7612 2.6522 0 5.1957-1.0536 7.0711-2.9289 1.8753-1.8754 2.9289-4.4189 2.9289-7.0711 0-1.3132-.2587-2.61358-.7612-3.82683-.5026-1.21326-1.2391-2.31565-2.1677-3.24424-.9286-.92858-2.031-1.66518-3.2443-2.16773-1.2132-.50254-2.5136-.7612-3.8268-.7612z">
						</path>
					</svg>
				</div>
				<div class="error__title" th:text="${error}"></div>
			</div>
		</div>

		<main class=" auth">
			<h2 class="auth__heading">Bienvenido a nuestro portal de registro</h2>
			<p class="auth__texto">
				Regístrate para acceder a todos nuestro beneficios!
			</p>

			<form method="POST" action="/registerSuccess" class="formulario" enctype="multipart/form-data">
				<div class="formulario__campo">
					<label for="type" class="formulario__label"></label>
					<select name="type" id="type" class="formulario_input">
						<option value="OWNER">Propietario</option>
						<option value="CLIENT">Cliente</option>
						<option value="ADMIN">admin</option>
					</select>
				</div>
				<div class="formulario__campo">
					<label for="imagen">Selecciona imagen de perfil:</label>
					<input type="file" id="imagen" name="imagen" accept="image/*">
				</div>

				<div class="formulario__campo">
					<label for="username" class="formulario__label"></label>
					<input type="text" class="formulario__input" placeholder="Nombre" id="username" name="username"
						value="" required />
				</div>

				<div class="formulario__campo">
					<label for="apellido" class="formulario__label"></label>
					<input type="text" class="formulario__input" placeholder="Apellido" id="apellido" name="apellido"
						value="" required />
				</div>

				<div class="formulario__campo">
					<label for="email" class="formulario__label"></label>
					<input type="email" class="formulario__input" placeholder="Email" id="email" name="email" value=""
						required />
				</div>

				<div class="formulario__campo">
					<label for="password" class="formulario__label"></label>
					<input type="password" class="formulario__input" placeholder="Constraseña" id="password"
						name="password" required />
					<button type="button" onclick="togglePasswordVisibility('password')">Mostrar</button>
				</div>

				<div class="formulario__campo">
					<label for="password2" class="form__label"></label>
					<input type="password" class="formulario__input" placeholder="Confirmar contraseña" id="password2"
						name="password2" required />
					<button type="button" onclick="togglePasswordVisibility('password2')">Mostrar</button>
				</div>

				<div class="btn-center">
					<button type="submit" class="formulario__submit bn9-hover bn4">
						Crear cuenta
					</button>
				</div>
			</form>

			<div class="acciones">
				<a href="/login" class="acciones__enlaces">¿Ya tiene una cuenta?</a>
			</div>
		</main>


		<footer th:replace="./fragments/footer ::  footer"></footer>

	</body>

	<script>
		document.addEventListener("DOMContentLoaded", function () {
			var form = document.querySelector('.formulario');

			form.addEventListener("submit", function (event) {
				var password1 = document.getElementById('password').value;
				var password2 = document.getElementById('password2').value;

				if (password1 !== password2) {
					event.preventDefault(); // Evitar que se envíe el formulario
					alert("Las contraseñas no coinciden. Por favor, inténtalo de nuevo.");
				}
			});
		});

		function togglePasswordVisibility(inputId) {
			var passwordInput = document.getElementById(inputId);
			if (passwordInput.type === "password") {
				passwordInput.type = "text";
			} else {
				passwordInput.type = "password";
			}
		}
	</script>

</html>
