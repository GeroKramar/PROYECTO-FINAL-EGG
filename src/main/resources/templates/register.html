<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/normalizer.css">

    <title>Registro - registrese para acceder a nuestro mundo!</title>
  </head>
  <body>
    <main class="auth">
      <h2 class="auth__heading">Bienvenido a nuestro portal de registro</h2>
      <p class="auth__texto">
        Regístrate para acceder a todos nuestro beneficios!
      </p>

      <form method="" action="" class="formulario">
        <div class="formulario__campo">
          <label for="username" class="formulario__label"></label>
          <input
            type="text"
            class="formulario__input"
            placeholder="Nombre"
            id="username"
            name="username"
            value=""
          />
        </div>

        <div class="formulario__campo">
          <label for="apellido" class="formulario__label"></label>
          <input
            type="text"
            class="formulario__input"
            placeholder="Apellido"
            id="apellido"
            name="apellido"
            value=""
          />
        </div>

        <div class="formulario__campo">
          <label for="email" class="formulario__label"></label>
          <input
            type="email"
            class="formulario__input"
            placeholder="Email"
            id="email"
            name="email"
            value=""
            /> 
        </div>

        <div class="formulario__campo">
          <label for="password" class="formulario__label"></label>
          <input
            type="password"
            class="formulario__input"
            placeholder="Constraseña"
            id="password"
            name="password"
            />
        </div>

        <div class="formulario__campo">
          <label for="password2" class="formulario__label"></label>
          <input 
          type="password" 
          class="formulario__input" 
          placeholder="Confirmar contraseña" 
          id="password2" 
          name="password2"
          />
        </div>

        <button type="submit" class="formulario__submit">Crear cuenta</button>
      </form>

      <div class="acciones">
        <a href="./login.html" class="acciones__enlaces">¿Ya tiene una cuenta?</a>
      </div>
    </main>
  </body>
</html>
