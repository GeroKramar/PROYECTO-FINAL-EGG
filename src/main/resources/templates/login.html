      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- SweatAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.min.css"
      rel="stylesheet"
    />

    <title>Login - Iniciar sesion</title>
  </head>
  <body>
    <main class="login">
      <h2 class="login__heading">Iniciar sesion</h2>
      <p class="login__heading">
        Inicia sesion para poder disfrutar de todos los beneficios que tenemos
        para ti.
      </p>

      <form method="post" action="/login" class="formulario">
        <div class="formulario__campo">
          <label for="email" class="formulario__label"></label>
          <input
            type="email"
            class="formulario__input"
            placeholder="Email"
            id="email"
            name="email"
            value=""
          />
        </div>

        <div class="formulario__campo">
          <label for="password" class="formulario__label"></label>
          <input
            type="password"
            class="formulario__input"
            placeholder="Constraseña"
            id="password"
            name="password"
          />
        </div>

        <button type="submit" class="formulario__submit bn632-hover bn19">
          Ingresar
        </button>
        <a type="button" class="formulario__submit bn6-hover bn1" href="/register"
        >Registrate</a
      >
      </form>
      
      <div class="acciones">
        <a href="/forgot-password" class="acciones__enlaces">¿Olvidaste tu contraseña?</a>
      </div>
    </main>

    <footer th:replace="./fragments/footer ::  footer"></footer>



  </body>
</html>
