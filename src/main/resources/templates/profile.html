<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Perfil</title>
	<!-- Agrega el enlace a Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>
	

	<header th:replace="./fragments/header ::  header"></header>

	<div class="container mt-5">
		<div class="card">
			<div class="card-body text-center">
				<!-- Imagen del usuario en un cÃ­rculo -->
				<img th:src="${user.img}" class="rounded-circle img-fluid" alt="Imagen de perfil"
					style="max-height: 300px;">

				<!-- Nombre y Apellido -->
				<h3 class="mt-3" th:text="${user.username + ' ' + user.lastname}"></h3>

				<!-- Tipo de usuario -->
				<p class="text-muted" th:text="${user.type}"></p>

				<!-- Email del usuario -->
				<p class="text-muted" th:text="${user.email}">usuario@dominio.com</p>
			</div>
		</div>
	</div>

	<!-- Agrega el enlace a Bootstrap JS y jQuery (opcional) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
